{% extends 'baseTemplate.html' %}
{% block title %}Recipe Book{% endblock %}
{% block page_heading %}Recipe List{% endblock %}
{% block content %}
    <h1>Recipe Book</h1>
	<ul>
		{% for recipe in recipes %}
            <li>
                <a href="{% url 'ledger:tasks' recipe.id %}">{{ recipe.name }}</a>
            </li>
		{% endfor %}
	</ul>
{% endblock %}

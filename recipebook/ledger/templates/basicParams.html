{% extends 'baseTemplate.html' %}
{% block title %}Recipe Book{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Recipe Book</h1>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url 'ledger:tasks' recipe.id %}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}

{% extends 'baseTemplate.html' %}
{% block page_title %}Recipe List{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'ledger:add_recipe' %}">Create New Recipe</a>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url 'ledger:tasks' recipe.id %}">{{ recipe.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
